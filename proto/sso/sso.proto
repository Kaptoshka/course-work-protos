syntax = "proto3";

package auth;

option go_package = "kaptoshka.sso.v1;ssov1";

service Auth {
    rpc Register(RegisterRequest) returns (RegisterResponse);
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc UserRole(UserRoleRequest) returns (UserRoleResponse);
}

message RegisterRequest {
    string email = 1;   // Email of the user to register
    string password = 2;// Password of the user to register
    string first_name = 3; // First name of the user to register
    string last_name = 4; // Last name of the user to register
    string middle_name = 5; // Middle name of the user to register
}

message RegisterResponse {
    int64 user_id = 1; // User ID of the registered user
}

message LoginRequest {
    string email = 1; // Email of the user to login
    string password = 2; // Password of the user to login
    int32 app_id = 3; // ID of the app to login to
}

message LoginResponse {
    string token = 1; // Auth token of the logged in user
}

message UserRoleRequest {
    int64 user_id = 1; // User ID to validate
}

message UserRoleResponse {
    string role = 1; // Indicates whether the user is admin
}

message UserExistsRequest {
    int64 user_id = 1; // User ID to validate
}

message UserExistsResponse {
    bool exists = 1; // Indicates whether the user exists
}
